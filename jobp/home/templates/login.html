{% extends 'main.html' %}
{% load static %}

{% block content %}
<head>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        .register-link a:hover {
            color: #0056b3;
        }
    </style>
</head>

<div class="container">
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <input type="submit" value="Login" class="btn btn-login">
        </form>
        <p class="register-link">Don't have an account? <a href='{% url "register" %}'>Register</a></p>
    </div>
</div>
{% endblock %}
